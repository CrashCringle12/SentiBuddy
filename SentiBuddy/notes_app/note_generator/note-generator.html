<html>
<head>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link rel="stylesheet" type="text/css" href="note-generator.css">
</head>
<body>
  <div class="container">
      <div class="input-group">
      <label for="incidentNumber">Incident Number:</label>
      <input type="text" id="incidentNumber" required>
    </div>
    <div class="input-group">
      <label for="clientDropdown">Select Client:</label>
      <select id="clientDropdown"></select>
    </div>
    <div class="input-group">
      <div class="autocomplete">
        <label for="templateSearch">Search for a template:</label>
        <input type="text" id="templateSearch">
      </div>
      <senti-button id="loadButton" color="#0078D4" text-color="#FFFFFF" text="Load templates"></senti-button>
      <div id="timerDisplay" style="margin-top: 10px;">Timer: 00:00</div>
    </div>
    <div class="template-info">
      <div id="templateInfo"></div>
    </div>
    <div class="template-container">
      <div class="template-content">
        <textarea id="templateContent" readonly></textarea>
      </div>
    </div>
    <div id="variableForm"></div>
    <div class="kql-queries">
      <textarea id="kqlQueries" readonly></textarea>
    </div>
    <div class="button-group">
      <senti-button id="updateQueryButton" color="#0078D4" text-color="#FFFFFF" text="Update Query"></senti-button>
      <senti-button id="populateLastAlertButton" color="#0078D4" text-color="#FFFFFF" text="Populate Last Alert"></senti-button>
      <senti-button id="populateButton" color="#0078D4" text-color="#FFFFFF" text="Populate Template"></senti-button>
    </div>
    <div id="savePopup" class="popup">
      <div class="popup-content">
        <span class="close-button">&times;</span>
        <textarea id="populatedTemplate"></textarea>
        <senti-button id="saveButton" color="#0078D4" text-color="#FFFFFF" text="Save Note"></senti-button>
      </div>
    </div>
    <div id="formattedPopup" class="popup">
      <div class="popup-content">
        <span class="close-button">&times;</span>
        <div id="formattedTemplate"></div>
      </div>
    </div>
  </div>
  <script src="note-generator.js"></script>
  <script src="../timer.js"></script>
  <script src="../../components/senti-button.js"></script>
</body>
</html>
